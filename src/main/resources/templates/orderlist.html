<meta charset="utf-8">
<style>
table>tbody>tr>td>img {
	width: 100px;
}

table>tbody>tr>td>img:hover {
	width: 99px;
	border: 1px solid #FE6B00;
}

table th, td {
	text-align: center;
}

.btn:hover {
	background-color: #FE6B00;
	color: white;
}
</style>

<script>
function del(orderid){
	var custid = '[[${session.logincust.custid}]]';
	var c = confirm('삭제 하시겠습니까 ?');
	if(c == true){
		location.href='/deleteorderlist?id='+orderid+'&custid='+custid;
	}
}
</script>

<div class="container-fluid">
	<h2>구매이력</h2>
	<p></p>
	<table class="table table-hover">
	<colgroup> 
    	<col style="width: 2%;"/> 
        <col style="width: 20%;"/> 
        <col style="width: 10%;"/> 
        <col style="width: 10%;"/> 
        <col style="width: 20%;"/> 
        <col style="width: 20%;"/> 
        <col style="width: 20%;"/> 
		<thead>
			<tr>
				<th></th>
				<th>상품 이미지</th>
				<th>상품명</th>
				<th>수량</th>
				<th>주문일</th>
				<th>배송상태</th>
				<th>총 상품금액</th>
				<th>삭제</th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="o : ${myordercart}">
				<td id="orderid" th:text="${o.orderid}"></td>
				<td><img th:src="'/img/item/'+${o.img}"></td>
				<td th:text="${o.itemname}">ItemName</td>
				<td th:text="${o.itemcnt}">Count</td>
				<td th:text="${#dates.format(o.orderdate, 'yyyy-MM-dd HH:mm:ss')}">OrderDate</td>
				<td th:text="${o.shipsearch}">ShipSearch</td>
				<td
					th:text="${#numbers.formatInteger(o.totalprice, 3, 'COMMA')}+'원'">TotalPrice</td>
				<td id="itemid" style="display: none" th:text="${o.itemid}">itemid</td>
				<td>
					<button type="button" th:onclick="del([[${o.orderid}]]);"
						class="btn btn-dark btn-sm">
						<span class="material-icons">delete</span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
