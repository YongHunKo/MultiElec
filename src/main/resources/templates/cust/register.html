<script>
$(document).ready(function(){
	$('#register_btn').click(function(){
		$('#register_form').attr({
			'method':'post',
			'action':'/cust/registerimpl'
		});
		$('#register_form').submit();
	});
	
	$('#custpwd2').keyup(function(){
		var custpwd = $('#custpwd').val();
		var custpwd2 = $('#custpwd2').val();
		if(custpwd == custpwd2){
			$('#pspan').text('Correct');
		}else{
			$('#pspan').text('Incorrect');
			
		}
		
	});
	
	$('#custid').keyup(function(){
		var custid = $(this).val();
		$.ajax({
			url:'/checkid',
			data:{'cid':custid},
			success:function(result){
				if(result == 't'){
					$('#ispan').text('가능');
				}else{
					$('#ispan').text('불가능');
				}
					
			}
				
		});
	});
		
});
</script>
<div class="container">
	<form id="register_form">
		<div class="form-group">
			<label for="id">ID:</label>
			<input type="text" class="form-control" id="custid" placeholder="아이디 입력" name="custid">
			<span id="ispan"></span>
		</div>
		<div class="form-group">
			<label for="pwd">PWD:</label>
			<input type="password" class="form-control" id="custpwd" placeholder="비밀번호 입력" name="custpwd">
		</div>
		<div class="form-group">
			<label for="pwd">PWD2:</label>
			<input type="password" class="form-control" id="custpwd2" placeholder="비밀번호 확인" name="custpwd2">
			<span id="pspan"></span>
		</div>
		<div class="form-group">
			<label for="name">name:</label>
			<input type="text" class="form-control" id="custname" placeholder="이름 입력" name="custname">
		</div>
		<div class="form-group">
			<label for="gender">gender:</label>
			<input type="text" class="form-control" id="gender" placeholder="성별 M or F" name="gender">
		</div>
		<div class="form-group">
			<label for="age">age:</label>
			<input type="text" class="form-control" id="age" name="age">
		</div>
		<div class="form-group">
			<label for="birth">age:</label>
			<input type="text" class="form-control" id="birth" name="birth">
		</div>
		<div class="form-group">
			<label for="tel">tel:</label>
			<input type="text" class="form-control" id="tel" name="tel">
		</div>
		<div class="form-group">
			<label for="addr">addr:</label>
			<input type="text" class="form-control" id="addr" name="addr">
		</div>
	</form>
	<button id="register_btn" class="btn btn-default">회원가입</button>
</div>
<!-- 성별과 나이 생일 고민하기 -->
