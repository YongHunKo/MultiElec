<meta charset="utf-8">

<style>

	table > tbody > tr > td > img{
	width:150px;
	}
	a > img{
	width:100px;
	}
	
</style>


    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">검색 결과</h1>
    <!-- DataTales Example -->

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>상품 이미지</th>
                            <th style="display:none">Item ID</th>
                            <th>상품명</th>
                            <th>가격&nbsp(원)</th>
                            <th>등록일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${list}">
                            <td><a th:href="@{/itemdetail(itemid=${i.itemid})}"><img th:src="'/img/item/'+${i.img}"></a></td>
                            <td th:href="@{/detail(id=${i.itemid})}" th:text="${i.itemid}" style="display:none">item_id</td>
                            <td th:text="${i.itemname}">item_name</td>
                            <td th:text="${#numbers.formatInteger(i.price, 3, 'COMMA')}">item_price</td>
                            <td th:text="${#dates.format(i.itemrdate, 'yyyy-MM-dd')}">rdate</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    


<!-- /.container-fluid -->


<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>
